<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <!-- Other head elements -->
    <style>
      .container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm" class="container">
      <div>Username: <input type="text" name="username" required /></div>
      <div>Password: <input type="password" name="password" required /></div>
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const formData = new FormData(this);
          const username = formData.get("username"); // Assuming you have input fields with name="username" and name="password"
          const password = formData.get("password");

          fetch("/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json", // Specify the content type as JSON
            },
            body: JSON.stringify({ username, password }), // Convert the data to a JSON string
          })
            .then((response) => response.text())
            .then((text) => {
              document.getElementById("message").innerText = text;
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("message").innerText =
                "An error occurred";
            });
        });
    </script>
  </body>
</html>
